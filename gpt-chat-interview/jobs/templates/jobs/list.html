<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>TWJobs - {{ page_title }}</title>

  <style>
    .card-area {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      max-height: 300px;
      overflow: hidden;
    }

    .card-body {
      display: flex;
      flex-direction: column;
    }

    .card-body .links {
      margin-top: auto;
    }

    .card h5 {
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
    }
  </style>
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container">
        <a href="" class="navbar-brand">
          <img 
            src="https://github.com/treinaweb.png" 
            alt="logo da TreinaWeb" 
            width="24" 
            height="24"
            class="d-inline-block align-text-top"
          >
          TWJobs
        </a>
      </div>
    </nav>

    <main>
      <section class="py-5">
        <div class="container">
          <h1>{{ page_title }}</h1>

          <div class="card-area mt-4 px-2">
            {% for job in jobs %}
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title fw-bolder">
                    {{ job.title }}
                  </h5>
                  <h6 class="card-subtitle mb-2 text-body secondary">{{ job.get_level_display }}</h6>
                  <p class="card-text">
                    {% for skill in job.skills.all %}
                      <span class="badge text-bg-primary">{{ skill.title }}</span>
                    {% endfor %}
                  </p>
                  <div class="links">
                    <a href="" class="mt-4">Detalhes</a>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark fixed-bottom">
      <div class="container">
        <p class="text-white text-center m-0 py-3">
          TreinaWeb
        </p>
      </div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
